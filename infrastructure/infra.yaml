AWSTemplateFormatVersion: '2010-09-09'
Description: Template for deploying a static website hosted on S3 using an SSL certificate and a domain managed in Route 53

Parameters:
    DomainName:
        Type: String
        Description: The name of the Route 53 domain used to host the website

Resources:
    HostingBucket:
        Type: 'AWS::S3::Bucket'
        Properties:
            BucketName: !Ref DomainName
            WebsiteConfiguration:
                IndexDocument: 'index.html'

    HostingBucketResourcePolicy:
        Type: 'AWS::S3::BucketPolicy'
        Properties:
            Bucket: !Ref HostingBucket
            PolicyDocument:
                Statement:
                    - Action:
                        - "s3:GetObject"
                      Effect: "Allow"
                      Resource:
                          Fn::Join:
                              - ""
                              - 
                                - "arn:aws:s3:::"
                                - !Ref HostingBucket
                                - "/*"
                      Principal: "*"

    CDNDistributionOriginAccessIdentity:
        Type: 'AWS::CloudFront::CloudFrontOriginAccessIdentity'
        Properties:
            CloudFrontOriginAccessIdentityConfig:
                Comment: "static website distribution"

    CDNDistribution:
        Type: 'AWS::CloudFront::Distribution'
        Properties:
            DistributionConfig:
                DefaultRootObject: 'index.html'
                Aliases:
                    - !Ref DomainName
                Enabled: true
                HttpVersion: 'http2'
                DefaultCacheBehavior:
                    AllowedMethods:
                        - GET
                        - HEAD
                    Compress: true
                    TargetOriginId: S3Origin
                    ForwardedValues:
                        QueryString: true
                        Cookies:
                            Forward: none
                    ViewerProtocolPolicy: redirect-to-https
                PriceClass: PriceClass_All
                ViewerCertificate:
                    AcmCertificateArn: arn:aws:acm:us-east-1:676373688410:certificate/b18d2fe0-0277-4d42-9b4d-2d6d90f8c39a
                    SslSupportMethod: sni-only

                Origins:
                    - DomainName: !GetAtt HostingBucket.DomainName
                      Id: S3Origin
                      S3OriginConfig: 
                        OriginAccessIdentity: !Sub origin-access-identity/cloudfront/${CDNDistributionOriginAccessIdentity}

    WebDomainRecords:
        Type: 'AWS::Route53::RecordSetGroup'
        Properties: 
            HostedZoneName: !Join ['', [!Ref DomainName, .]]
            RecordSets:
                - Name: !Ref DomainName
                  Type: A
                  AliasTarget:
                      HostedZoneId: Z2FDTNDATAQYW2
                      DNSName: !GetAtt CDNDistribution.DomainName
